    <!-- Data points -->
    <circle cx="48" cy="64" r="2" fill="#10b981"/>
    <circle cx="56" cy="70" r="2" fill="#10b981"/>
    <circle cx="64" cy="64" r="2" fill="#10b981"/>
    <circle cx="56" cy="58" r="2" fill="#f59e0b"/>
  </g>

