    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
      ðŸ”— Multi-Chain
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
      ðŸ“Š Real-time Data
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="400" cy="40" r="20" fill="#A855F7" opacity="0.1"/>
  <circle cx="420" cy="240" r="30" fill="#A855F7" opacity="0.08"/>
  <circle cx="30" cy="250" r="15" fill="#10b981" opacity="0.15"/>
</svg>
